{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <ul class="flashes mb-4 p-4 bg-green-100 border border-green-400 text-green-700 rounded">
            {% for category, message in messages %}
                <li class="{{ category }}">{{message}}</li>
            {% endfor %}
        </ul>
    {% endif %}
{% endwith %}
